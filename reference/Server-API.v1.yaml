      operationId: get-servers
      description: List/filter all available servers
      parameters:
        - schema:
            type: string
          in: query
          name: after
          description: Cursor to paginate by. All other parameters will be ignored if specified.
        - schema:
            type: number
            minimum: 0
            maximum: 100
            default: 50
          in: query
          name: limit
          description: The number of results to return.
        - schema:
            type: string
            pattern: '(address|name|isSupporter|isHosted|isPassworded|players.current|players.max|game.language|game.gamemode|game.lagcomp|game.mapname|game.version|game.weather|game.worldtime|network.country|network.asn|network.asnName|createdAt):(asc|desc)'
            default: 'createdAt:desc'
            example: 'players.current:desc'
          in: query
          name: order
          description: The sorting order. Most keys are sortable using the a dot notation (e.g `players.current`). Supported directions are `asc` and `desc`
        - schema:
            type: array
          in: query
          name: 'address[]'
          description: 'An array of addresses (host:port) to lookup'
        - schema:
            type: string
          in: query
          name: address
          description: 'A single host:port to lookup'
        - schema:
            type: string
          in: query
          name: name
          description: Partial server name lookup
        - schema:
            type: boolean
          in: query
          name: isSupporter
          description: 'Lookup servers that are SA:GL supporters'
        - schema:
            type: boolean
          in: query
          name: isHosted
          description: 'Lookup servers that are on the SA:MP hosted list.'
        - schema:
            type: string
          in: query
          name: isPassworded
          description: Filter servers by their passworded state
        - schema:
            type: string
            pattern: '^((gt|lt|gte|lte|eq):)?[0-9]+$'
          in: query
          name: players.current
          description: 'Filter servers by an exact player count. You can also use operators (gt: lt: lte: e.g lte:100).'
        - schema:
            type: string
            pattern: '^((gt|lt|gte|lte|eq):)?[0-9]+$'
          in: query
          name: players.max
          description: 'Filter servers by an exact total player count. You can also use operators (gt: lt: lte: e.g lte:100).'
        - schema:
            type: string
          in: query
          name: game.language
          description: Filter by the configured language
        - schema:
            type: string
          in: query
          name: game.gamemode
          description: Filter by the configured gamemode
        - schema:
            type: string
          in: query
          name: game.lagcomp
          description: Filter by the configured lagcomp
        - schema:
            type: string
          in: query
          name: game.mapname
          description: Filter by the configured mapname
        - schema:
            type: string
          in: query
          name: game.version
          description: Filter by the configured version
        - schema:
            type: string
          in: query
          name: game.weather
          description: Filter by the configured version
        - schema:
            type: string
          in: query
          name: game.worldtime
          description: Filter by the configured worldtime
        - schema:
            type: string
          in: query
          name: network.country
          description: 'Filter by the servers location (e.g GB, FR, etc.)'
        - schema:
            type: string
          in: query
          name: network.asn
          description: Filter by the servers ASN. E.g `16276 `for OVH
        - schema:
            type: string
          in: query
          name: network.asnName
          description: Filter by an ASN name. E.g `OVH SAS`
        - schema:
            type: array
          in: query
          name: metadata.discordGuild
          description: Filter by a discord guild id.
        - schema:
            type: string
          in: query
          name: query
          description: Filter by multiple fields
components:
  schemas:
    LiveCountry:
      title: LiveCountry
      type: object
      properties:
        country:
          type: string
          nullable: true
        count:
          type: number
      required:
        - country
        - count
    GameVersion:
      title: GameVersion
      type: object
      description: |
        Game Version
      x-examples:
        example-1:
          value:
            version: 0.3.7-R2
            count: 706
      properties:
        version:
          type: string
        count:
          type: number
      required:
        - version
        - count
    GameMode:
      title: GameMode
      type: object
      description: |
        Game Version
      x-examples:
        example-1:
          value:
            gamemode: Grand Larceny
            count: 41
      properties:
        gamemode:
          type: string
        count:
          type: number
      required:
        - gamemode
        - count
    GameLanguage:
      title: GameLanguage
      type: object
      description: |
        Game Language
      x-examples:
        example-1:
          value:
            language: English
            count: 74
      properties:
        language:
          type: string
        count:
          type: number
      required:
        - language
        - count
    LiveHost:
      title: LiveHost
      type: object
      properties:
        name:
          type: string
        count:
          type: number
        asn:
          type: number
      required:
        - name
        - count
        - asn
      x-examples:
        example-1:
          value:
            asn: 16276
            name: OVH SAS
            count: 326
    Player:
      title: Player
      type: object
      description: 'SA:MP player'
      properties:
        id:
          type: number
        name:
          type: string
        ping:
          type: number
        score:
          type: number
      required:
        - id
        - ping
        - score
