openapi: 3.0.0
info:
  title: Server API
  version: '1.0'
  description: 'Public metadata API for accessing SA:MP servers'
  contact:
    name: 'SA:GL'
    url: 'https://github.com/xeonr/sagl'
    email: team@sagl.app
servers:
  - url: 'https://server-api.sagl.app/v1'
    description: Production
paths:
  /statistics/current/network.asn:
    get:
      summary: Return host distribution
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LiveHost'
              examples:
                Example response:
                  value:
                    - asn: 16276
                      name: OVH SAS
                      count: 326
                    - asn: 51659
                      name: LLC Baxet
                      count: 107
                    - asn: 24940
                      name: Hetzner Online GmbH
                      count: 66
                    - asn: 8342
                      name: JSC RTComm.RU
                      count: 28
                    - asn: 133398
                      name: Tele Asia Limited
                      count: 28
      operationId: get-statistics-asn
      description: |-
        Returns the global hosting provider distribution for all SAMP servers.


        This is only for servers at the current time, not historical.
    parameters: []
  /statistics/current/network.country:
    get:
      summary: Return country distribution
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LiveCountry'
              examples:
                Example:
                  value:
                    - country: RU
                      count: 80
                    - country: CA
                      count: 68
                    - country: FR
                      count: 52
                    - country: US
                      count: 32
                    - country: null
                      count: 15
                    - country: PL
                      count: 8
                    - country: BR
                      count: 5
                    - country: DE
                      count: 5
                    - country: NL
                      count: 3
                    - country: GB
                      count: 3
                    - country: SE
                      count: 1
                    - country: PT
                      count: 1
                    - country: RO
                      count: 1
                    - country: AU
                      count: 1
      operationId: get-statistics-country-count
      description: 'This returns country distribution for all SA:MP servers we track.'
    parameters: []
  /statistics/current/game.version:
    get:
      summary: Return game version distribution
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameVersion'
              examples:
                Example:
                  value:
                    - version: 0.3.7-R2
                      count: 703
                    - version: 0.3.7-R3
                      count: 43
      operationId: get-statistics-game-version
      description: 'This returns game version distribution for all SA:MP servers we track.'
    parameters: []
  /statistics/current/game.gamemode:
    get:
      summary: Return game mode distribution
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameMode'
              examples:
                Example:
                  value:
                    - gamemode: Arizona-rp Russian
                      count: 63
                    - gamemode: Grand Larceny
                      count: 41
                    - gamemode: Unknown
                      count: 22
      operationId: get-statistics-game-mode
      description: 'This returns game version distribution for all SA:MP servers we track.'
    parameters: []
  /statistics/current/game.language:
    get:
      summary: Return game language distribution
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameLanguage'
              examples:
                Example:
                  value:
                    - language: Russian
                      count: 224
                    - language: English
                      count: 74
      operationId: get-statistics-game-language
      description: 'This returns game language distribution for all SA:MP servers we track.'
    parameters: []
  /statistics/current/players:
    get:
      summary: Return global player count
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  onlinePlayers:
                    type: number
                  maxPlayers:
                    type: number
                  averagePlayers:
                    type: number
                  globalFullness:
                    type: number
                    description: Percentage of global capacity used
                required:
                  - onlinePlayers
                  - maxPlayers
                  - averagePlayers
                  - globalFullness
              examples:
                Example:
                  value:
                    onlinePlayers: 12396
                    maxPlayers: 94594
                    averagePlayers: 47.6769
                    globalFullness: 13.104425227815716
      operationId: get-statistics-current-players
      description: Returns combined player count details for all servers we track
  '/servers/{host}:{port}':
    parameters:
      - schema:
          type: string
          format: ipv4
        name: host
        in: path
        required: true
        description: Server IP
      - schema:
          type: integer
          maxLength: 65565
        name: port
        in: path
        required: true
        description: Server Port
    get:
      summary: Get a server
