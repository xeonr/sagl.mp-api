  '/servers/{host}:{port}/tsdb/ping':
    parameters:
      - schema:
          type: string
          format: ipv4
        name: host
        in: path
        required: true
        description: Server IP
      - schema:
          type: integer
          maxLength: 65565
        name: port
        in: path
        required: true
        description: Server Port
    get:
      summary: 'Time Series: Ping'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items: {}
              examples:
                example-1:
                  value:
                    - - '2020-09-06T23:00:00.000Z'
                      - 17
                    - - '2020-09-06T23:30:00.000Z'
                      - 20
                    - - '2020-09-07T00:00:00.000Z'
                      - 19
                    - - '2020-09-07T00:30:00.000Z'
                      - 21
                    - - '2020-09-07T01:00:00.000Z'
                      - 19
                    - - '2020-09-07T01:30:00.000Z'
                      - 19
      operationId: 'get-server-host-:-port-tsdb-ping'
      description: |-
        Return ping statistics for a server.

        **Note**: This is relative to a single location. This data can really only be used to capture fluctuations in ping.
      parameters:
        - schema:
            type: string
            default: day
            enum:
              - day
              - week
              - month
          in: query
          name: period
          description: Time period to return
      tags:
        - Servers
  '/servers/{host}:{port}/tsdb/players':
    parameters:
      - schema:
          type: string
        name: host
        in: path
        required: true
      - schema:
          type: string
        name: port
        in: path
        required: true
    get:
      summary: 'Time Series: Players'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items: {}
              examples:
                Example:
                  value:
                    - - '2020-09-06T23:00:00.000Z'
                      - 28.5
                    - - '2020-09-06T23:30:00.000Z'
                      - 23
                    - - '2020-09-07T00:00:00.000Z'
                      - 20
                    - - '2020-09-07T00:30:00.000Z'
                      - 20
                    - - '2020-09-07T01:00:00.000Z'
                      - 23.3333
                    - - '2020-09-07T01:30:00.000Z'
                      - 25
      operationId: 'get-server-host-:-port-tsdb-players'
      description: Returns player count over time for a given server.
      parameters:
        - schema:
            type: string
            enum:
              - day
              - week
              - month
            default: day
          in: query
          name: period
          description: Time period to return
        - schema:
            type: string
            enum:
              - peak
              - min
              - average
            default: average
          in: query
          name: type
          description: Type of data to return
      tags:
        - Servers
  /servers:
    get:
      summary: Get all servers
      tags:
        - Servers
      responses:
