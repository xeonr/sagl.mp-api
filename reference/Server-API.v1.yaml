          description: OK
          headers:
            link:
              schema:
                type: string
                example: '<https://server-api.sagl.app/v1/servers?after=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJxdWVyeSI6eyJuZXR3b3JrLmNvdW50cnkiOiJmciIsImxpbWl0Ijo1MCwib3JkZXIiOiJjcmVhdGVkQXQ6ZGVzYyJ9LCJsYXN0SWQiOiIwNmQyMDY2ZS0zYzYyLTRiZjYtYTU3MS0yYTQ1MmRjODFmOWEiLCJsYXN0UGluZ2VkQXQiOiIyMDIxLTA2LTA2VDE3OjEwOjEwLjAwMFoiLCJvZmZzZXQiOjQ2LCJpYXQiOjE2MjMwMDIyNTd9.w3VZhypKZ5kcMS8cSloZTPwh7mmDaR3BFsyXf8QA80w>; rel="next'
