openapi: 3.0.0
info:
  title: Server API
  version: '1.0'
  description: 'Public metadata API for accessing SA:MP servers'
servers:
  - url: 'https://server-api.sagl.app/v1'
    description: Production
paths:
  /statistics/current/host:
    get:
      summary: Return host distribution
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LiveHost'
              examples:
                Example response:
                  value:
                    - host: OVH SAS
                      count: 130
                    - host: LLC Baxet
                      count: 40
                    - host: Other
                      count: 38
                    - host: RS-Media LLC
                      count: 30
                    - host: AntiDDoS Solutions LLC
                      count: 24
                    - host: Storm Systems LLC
                      count: 6
                    - host: Hetzner Online GmbH
                      count: 4
                    - host: eTOP sp. z o.o.
                      count: 3
        '':
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                Example:
                  value:
                    - host: OVH SAS
                      count: 130
                    - host: LLC Baxet
                      count: 40
                    - host: Other
                      count: 38
                    - host: RS-Media LLC
                      count: 30
                    - host: AntiDDoS Solutions LLC
                      count: 24
                    - host: Storm Systems LLC
                      count: 6
                    - host: Hetzner Online GmbH
                      count: 4
                    - host: eTOP sp. z o.o.
                      count: 3
      operationId: get-statistics-host
      description: |-
        Returns the global hosting provider distribution for all SAMP servers.


        This is only for servers at the current time, not historical.

        **Note**: If a host has 2 or fewer servers, it's bundled into the "Other" option.
    parameters: []
  /statistics/current/country:
    get:
      summary: Return country distribution
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LiveCountry'
              examples:
                Example:
                  value:
                    - country: RU
                      count: 80
                    - country: CA
                      count: 68
                    - country: FR
                      count: 52
                    - country: US
                      count: 32
                    - country: null
                      count: 15
                    - country: PL
                      count: 8
                    - country: BR
                      count: 5
                    - country: DE
                      count: 5
                    - country: NL
                      count: 3
                    - country: GB
                      count: 3
                    - country: SE
                      count: 1
                    - country: PT
                      count: 1
                    - country: RO
                      count: 1
                    - country: AU
                      count: 1
      operationId: get-statistics-current-country
      description: 'This returns country distribution for all SA:MP servers we track.'
  /statistics/current/players:
    get:
      summary: Return global player count
      tags:
        - Live Statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  onlinePlayers:
                    type: number
                  maxPlayers:
                    type: number
                  averagePlayers:
                    type: number
                  globalFullness:
                    type: number
                    description: Percentage of global capacity used
                required:
                  - onlinePlayers
                  - maxPlayers
                  - averagePlayers
                  - globalFullness
              examples:
                Example:
                  value:
                    onlinePlayers: 12396
                    maxPlayers: 94594
                    averagePlayers: 47.6769
                    globalFullness: 13.104425227815716
      operationId: get-statistics-current-players
      description: Returns combined player count details for all servers we track
  '/servers/{host}:{port}':
    parameters:
      - schema:
          type: string
          format: ipv4
        name: host
        in: path
        required: true
        description: Server IP
      - schema:
          type: integer
          maxLength: 65565
        name: port
        in: path
        required: true
        description: Server Port
    get:
      summary: Get a server
