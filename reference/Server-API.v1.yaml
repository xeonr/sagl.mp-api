        count:
          type: number
      required:
        - host
        - count
    Player:
      title: Player
      type: object
      description: 'SA:MP player'
      properties:
        id:
          type: number
        name:
          type: string
        ping:
          type: number
        score:
          type: number
      required:
        - id
        - ping
        - score
